version: '3'

services:
  kanameos:
    build:
      context: .
      target: runner
    image: kanameos:latest
    container_name: kanameos
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - NODE_ENV=production
      - KANAMEOS_VFS_PATH=/var/lib/kanameos/vfs
      - KANAMEOS_SESSION_PATH=/var/lib/kanameos/session.db
    volumes:
      - ./vfs:/var/lib/kanameos/vfs
      - kanameos-data:/var/lib/kanameos

volumes:
  kanameos-data:
